<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-image:url('/static/register.jpg'); background-size: cover; background-repeat: no-repeat;">
<h2 style="color:white">Registration Form</h2>
<form action = "register" method = "post" >
    {% csrf_token %}
    <input type = "text" name="username" placeholder="Enter your username"required><br><br>
    <input type = "password" name="password" placeholder="Enter your password"required><br><br>
    <input type = "password" name="password1" placeholder="Confirm your password"required><br><br>
    <input type = "submit" value="Submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
