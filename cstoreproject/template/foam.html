<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h2>Student Details Form</h2>
<form action = "foam" method = "POST" >
    {% csrf_token %}
    <label> Student name </label> <input type = "text" name="name" required><br><br>
    <label> Date of Birth </label> <input type = "date" name="date" required><br><br>
    <label> Age </label> <input type = "number" name="age" required><br><br>
    <label>Select the Gender</label>
    <input type="radio" value="Male" name="gender"><label>Male</label>
    <input type="radio" value="Female" name="gender"><label>Female</label><br><br>
    <label> Phone number </label> <input type = "tel" name="phone" required><br><br>
    <label> Email ID </label> <input type = "email" name="email" required><br><br>
    <label for="tb"> Address:</label>
    <textarea id="tb" name="address" rows="3" cols="50"></textarea><br><br>

<!--<label> Address </label> <input type = "text" name="address" required><br><br>-->
    <div class="wrapper">
        <label> Department </label>
	<select name="department" id="parent_select" required><option>----</option></select>
         <label> Courses </label>
	<select name="courses" id="child_select" required></select>
</div>

<script language="javascript" type="text/javascript">
var mList = {
    Arts : ['BA', 'MA', 'MSW'],
	ComputerScience :  ['BCA', 'M.Sc', 'MCA'],
	Commerce :  ['B.Com', 'M.Com', 'PhD'],
	PhysicalEducation :  ['BA','BPEd','B.Sc'],
	Science :  ['B.Sc','M.Sc','PhD'],
	Management :  ['BBA','MBA']
};

el_parent = document.getElementById("parent_select");
el_child = document.getElementById("child_select");

for (key in mList) {
	el_parent.innerHTML = el_parent.innerHTML + '<option>'+ key +'</option>';
}

el_parent.addEventListener('change', function populate_child(e){
	el_child.innerHTML = '';
	itm = e.target.value;
	if(itm in mList){
			for (i = 0; i < mList[itm].length; i++) {
				el_child.innerHTML = el_child.innerHTML + '<option>'+ mList[itm][i] +'</option>';
			}
	}
});

</script><br>
    <label for="p">Purpose</label>
    <select name="purpose" id="p">

     <option value="Place Order" >Place Order</option>

     </select>

 <br>
